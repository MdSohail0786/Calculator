<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="Element">
    <div class="calculator">
      <input type="" id="display" />
      <div class="button-contener">
        <button
          class="btns"
          onclick="
        currentDisply='';document.querySelector('#display').value = currentDisply;
        "
        >
          C
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'1';document.querySelector('#display').value = currentDisply;
        "
        >
          1
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'2';document.querySelector('#display').value = currentDisply;
        "
        >
          2
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'+';document.querySelector('#display').value = currentDisply;
        "
        >
          +
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'3';document.querySelector('#display').value = currentDisply;
        "
        >
          3
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'4';document.querySelector('#display').value = currentDisply;
        "
        >
          4
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'-';document.querySelector('#display').value = currentDisply;
        "
        >
          -
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'5';document.querySelector('#display').value = currentDisply;
        "
        >
          5
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'6';document.querySelector('#display').value = currentDisply;
        "
        >
          6
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'*';document.querySelector('#display').value = currentDisply;
        "
        >
          *
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'7';document.querySelector('#display').value = currentDisply;
        "
        >
          7
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'8';document.querySelector('#display').value = currentDisply;
        "
        >
          8
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'/';document.querySelector('#display').value = currentDisply;
        "
        >
          /
        </button>
        <button
          class="btns"
          onclick="
        let result = eval(currentDisply);
        currentDisply=result;
        document.querySelector('#display').value = currentDisply;
        "
        >
          =
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'9';document.querySelector('#display').value = currentDisply;
        "
        >
          9
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'0';document.querySelector('#display').value = currentDisply;
        "
        >
          0
        </button>
        <button
          class="btns"
          onclick="
        currentDisply=currentDisply+'.';document.querySelector('#display').value = currentDisply;
        "
        >
          .
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
